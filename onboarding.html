<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css"media = "screen">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type = "module" src = "js/onboarding.js" defer></script>
    <title>NGO | Onboarding page</title>
</head>
<body>
    <div id="wrapper" class="container-fluid img-background wrapper--place-items">
        <div class="overlay"></div>
        <div class="container onboarding-container">
            <div class="row">
                <div class="col-lg-4 congrat-div bg-light">
                    <div class="row">
                        <div class="display-congrat p-lg-5 p-sm-3">
                            <h2 class="heading text-uppercase font-weight-bold text-center text-primary">thanks for registering</h2>
                            <h4 class="sub-heading my-lg-3">Would you like to continue with the registration</h4>
                            <div class="d-grid grid-2">
                                <button class="btn btn-lg btn-success text-white text-uppercase cta" type = "button" value = "registration">continue registration</button>
                                <button class="btn btn-lg btn-success text-white text-uppercase mt-lg-4 cta" type = "button">go to dashboard</button>
                            </div>
                        </div>
                        <div class="registration flex-column justify-content-center px-md-2">
                            <h2 class="sub-heading text-uppercase text-primary font-weight-bolder">ensure all information inputed are current and correct</h2>
                            <form target = "_blank" method = "POST" id = "registration_form" class = "d-flex flex-column align-items-center py-md-4 pt-lg-5">
                                <div class="form-group col-lg-11">
                                    <i class="fa fa-user text-primary"></i><input type="text" id="address" class="form-control  address text-capitalize" placeholder="address">
                                    <div class="invalid-feedback">
                                        <p class="error font-weight-bold">Enter a correct address</p>
                                    </div>
                                </div>
                                <div class="form-group col-lg-11">
                                    <i class="fa fa-user text-primary"></i><input type="number" inputmode="numeric" id="phone1" class="form-control  phone1 contact text-capitalize" placeholder="phone number">
                                    <div class="invalid-feedback">
                                        <p class="error font-weight-bold">Phone number must only contain numbers</p>
                                    </div>
                                </div>
                                <div class="form-group col-lg-11">
                                    <i class="fa fa-user text-primary"></i><input type="number" inputmode="numeric" id="phone2" class="form-control  phone2 contact text-capitalize" placeholder="second phone number">
                                    <div class="invalid-feedback">
                                        <p class="error font-weight-bold">Phone number must only contain numbers</p>
                                    </div>
                                </div>
                                <div class="col-lg-11">
                                    <button class="btn btn-lg btn-success mt-md-3 p-2 text-uppercase registration_btn" type = "submit">continue to dashboard</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-7 bg-light banner">
                    <img src="image/slide1.jpg" alt="image banner" class="banner-img img-fluid">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
