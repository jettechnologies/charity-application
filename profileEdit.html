<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css"media = "screen">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src = "./js/header.js" defer></script>
    <script type = "module" src = "./js/editProfile.js" defer></script>
    <title>NGO | EDIT PROFILE</title>
</head>
<body>
    <div class = "grid--three-row" id = "wrapper">
        <header id="header">
            <nav class="navbar navbar-expand-md navbar-dark">
                <div class="container d-flex justify-content-between">
                  <a href = "dashboard.html" class="navbar-brand logo" href="#"><img src= "image/logo3.svg" alt="logo image" class="img-fluid logo-img"></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                      <ul class="navbar-nav ms-auto text-center main-navbar justify-content-md-end">
                        <li class="nav-item dropdown view-link" disabled>
                            <a class="nav-link dropdown-toggle text-capitalize text-white" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              view
                            </a>
                            <div class="dropdown-menu mt-lg-3 p-lg-4" aria-labelledby="navbarDropdown">
                              <a class="dropdown-item mb-md-4 text-capitalize view-post" href="viewPost.html"><i class="fa fa-eye" aria-hidden="true"></i> view post</a>
                              <div class="dropdown-divider"></div>
                              <a class="dropdown-item mt-md-4 text-capitalize view-user" href="viewUsers.html"><i class="fa fa-eye" aria-hidden="true"></i> view users</a>
                          </li>
                        <li class="nav-item active create-link">
                          <a class="nav-link text-capitalize text-white" href="createPost.html">create post</a>
                        </li>
                        <li class="nav-item dropdown username-link">
                            <a class="nav-link dropdown-toggle text-capitalize text-white" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              username
                            </a>
                            <div class="dropdown-menu mt-lg-3 p-lg-4" aria-labelledby="navbarDropdown">
                              <a class="dropdown-item text-capitalize mb-md-4" href="profileEdit.html"><i class="fas fa-edit"></i> edit account</a>
                              <div class="dropdown-divider"></div>
                              <a class="dropdown-item text-capitalize mt-md-4 logout-btn"><i class = "fas fa-sign-out" aria-hidden="true"></i> logout</a>
                          </li>
                      </ul>
                    </div>
                </div>
              </nav>
        </header>
        <main id ="main-container" class="img-background pos-relative wrapper--150">
            <div class="overlay"></div>
            <div class="container edit-profile-container box-shadow">
                <div class="row flex-column description-row">
                    <div class="col-lg-11 edit-description mb-lg-3">
                        <h3 class="edit-description-heading">
                            Profile
                        </h3>
                        <p class="edit-description-paragraph">
                            Set your profile details down below
                        </p>
                    </div>
                </div>
                <div class="row pos-relative" id = "form-row">
                    <div class="col-lg-12 profile-div">
                        <form method = "post" id = "profile-form">
                            <div class="profile-img-div pos-relative mb-lg-5">
                                <img src = "./image/african kid_cane.jpg" class="img-fluid profile-img">
                                <label for="edit-profile-img" class = "edit-profile-label bg-primary text-white">
                                    <i class="fa-solid fa-pen"></i>
                                    <input type="file" id="edit-profile-img">
                                </label>
                            </div>
                            <div class="form-group col-lg-9">
                                <label for="profile-fullname" class="form-label text-capitalize">
                                    fullname
                                </label>
                                <input type="text" class="form-control rounded-0" id = "profile-fullname" placeholder="Enter fullname">
                                <div class="invalid-feedback">
                                    <p class="error font-weight-bold">Fullname must contain alphabets and more than 3 characters</p>
                                </div>
                            </div>
                            <div class="form-group col-lg-9">
                                <label for="profile-email" class="form-label text-capitalize">
                                    email
                                </label>
                                <input type="email" class="form-control rounded-0" id = "profile-email" placeholder="Enter email address">
                                <div class="invalid-feedback">
                                    <p class="error font-weight-bold">Enter a validate email</p>
                                </div>
                            </div>
                            <div class="form-group col-lg-9">
                                <label for="profile-phone" class="form-label text-capitalize">
                                    phone number
                                </label>
                                <input type="phone" inputmode="numeric" class="form-control rounded-0 contact" id = "profile-phone" placeholder="Enter phone number">
                                <div class="invalid-feedback">
                                    <p class="error font-weight-bold">Enter a valid phone number</p>
                                </div>
                            </div>
                            <div class="form-group col-lg-9">
                                <label for="profile-address" class="form-label text-capitalize">
                                    address
                                </label>
                                <input type="text" class="form-control address rounded-0" id = "profile-address" placeholder="Enter physical address">
                                <div class="invalid-feedback">
                                    <p class="error font-weight-bold">Enter a correct address</p>
                                </div>
                            </div>
                            <div class="form-group col-lg-9 d-flex">
                                <button type = "submit" class="rounded-0 btn btn-lg btn-success text-uppercase text-white edit-submit-btn ms-auto py-2 px-3">save profile details</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main> 
        <footer id="footer" class = "d-flex align-items-center justify-content-center">
            <h4 class="copy text-uppercase text-white">copyright &copy; 2023</h4>
        </footer>
    </div>
</body>
</html>
